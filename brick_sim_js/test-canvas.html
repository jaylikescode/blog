<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        .container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 2px solid #444;
        }
        #test-canvas {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .status {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="test-canvas" width="800" height="600"></canvas>
    </div>
    
    <div class="status" id="status">Checking canvas...</div>
    
    <script>
        // Canvas 요소 확인 로직
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM 로드됨');
            
            const status = document.getElementById('status');
            const canvas = document.getElementById('test-canvas');
            
            if (canvas) {
                status.textContent = 'Canvas 요소 찾음! ID: ' + canvas.id;
                console.log('Canvas 요소 찾음:', canvas);
                
                // Canvas에 간단한 그래픽 그리기
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'blue';
                ctx.fillRect(50, 50, 100, 100);
                
                ctx.fillStyle = 'red';
                ctx.fillRect(200, 50, 100, 100);
                
                ctx.fillStyle = 'green';
                ctx.fillRect(350, 50, 100, 100);
                
                // Canvas 정보 출력
                console.log('Canvas 크기:', canvas.width, 'x', canvas.height);
                console.log('Rendering Context:', ctx ? '사용 가능' : '사용 불가');
            } else {
                status.textContent = 'Canvas 요소를 찾을 수 없음!';
                console.error('Canvas 요소를 찾을 수 없음!');
                
                // DOM에 있는 모든 요소 ID 출력
                console.log('존재하는 모든 요소 ID 목록:');
                document.querySelectorAll('[id]').forEach(el => console.log(el.id));
            }
        });
        
        // Window load 이벤트
        window.addEventListener('load', () => {
            console.log('페이지 완전히 로드됨');
            const canvas = document.getElementById('test-canvas');
            console.log('Window load 이벤트 후 canvas 존재 여부:', canvas ? '존재함' : '존재하지 않음');
        });
    </script>
</body>
</html>
