<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bric Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            max-width: 100%;
            margin: 20px auto;
            border: 2px solid #444;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #000;
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .controls {
            color: white;
            margin-top: 20px;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .controls h2 {
            margin-bottom: 10px;
        }
        
        .controls-table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        .controls-table td {
            padding: 5px 15px;
            text-align: left;
        }
        
        .controls-table .key {
            font-weight: bold;
            color: #3cf;
        }
        
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        /* Responsive design */
        @media (max-width: 840px) {
            .game-container {
                width: 95%;
                height: auto;
                aspect-ratio: 4/3;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="loading-overlay">
            <div id="loading-text">Loading Bric Game...</div>
            <div class="spinner"></div>
        </div>
    </div>
    
    <div id="error-message" class="error-message">
        Failed to load the game. Please make sure your browser supports WebAssembly and JavaScript modules.
    </div>
    
    <div class="controls">
        <h2>Controls</h2>
        <table class="controls-table">
            <tr>
                <td class="key">Left/Right Arrow Keys</td>
                <td>Move the paddle</td>
            </tr>
            <tr>
                <td class="key">Space</td>
                <td>Start game / Launch ball</td>
            </tr>
            <tr>
                <td class="key">P</td>
                <td>Pause / Resume</td>
            </tr>
            <tr>
                <td class="key">Enter</td>
                <td>Restart after Game Over</td>
            </tr>
            <tr>
                <td class="key">Esc</td>
                <td>Quit game</td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
    <script src="game.js"></script>
</body>
</html>
